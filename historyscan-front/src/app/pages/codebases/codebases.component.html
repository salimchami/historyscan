<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption style="font-size: larger; font-weight: bold">{{'global.pages.codebases.title'|translate}}</caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let element"> {{ element.url }}</td>
    </ng-container>

    <ng-container matColumnDef="currentBranch">
      <th mat-header-cell *matHeaderCellDef> Branch</th>
      <td mat-cell *matCellDef="let element"> {{ element['currentBranch'] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-buttons-row">
          @if (hasClocAndRevisions(element)) {
            <button mat-raised-button color="accent" (click)="clocAndRevisions(element)">CR</button>
          }
          @if (hasNetworkClocAndRevisions(element)) {
            <button mat-raised-button color="warn" (click)="networkClocAndRevisions(element)">Network CR</button>
          }
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
