<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption>Code base Git history</caption>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="rowspan(element, i)"> {{element.info.date}}
      </td>
    </ng-container>
    <ng-container matColumnDef="shortMessage">
      <th mat-header-cell *matHeaderCellDef> Message</th>
      <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="rowspan(element, i)"> {{element.info.shortMessage}}
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author</th>
      <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="rowspan(element, i)"> {{element.info.author}}
      </td>
    </ng-container>
    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef> Hash</th>
      <td mat-cell *matCellDef="let element; let i = index" [attr.rowspan]="rowspan(element, i)"> {{element.info.hash}}
      </td>
    </ng-container>
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> File</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngFor="let file of element.files">
          {{file['file-name']}} <br>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="nbLinesAdded">
      <th mat-header-cell *matHeaderCellDef> Nb added lines</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngFor="let file of element.files">
          {{file['nb-lines-added']}} <br>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="nbLinesDeleted">
      <th mat-header-cell *matHeaderCellDef> Nb deleted lines</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngFor="let file of element.files">
          {{file['nb-lines-deleted']}} <br>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
  </table>
</div>
